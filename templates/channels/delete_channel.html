<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Channel</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ channel.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'channel_list' %}">Cancel</a>
    </form>
</body>
</html>
